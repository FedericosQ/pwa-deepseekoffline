<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Previews</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/lib/lz-string.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <div class="editor">
                <h3>HTML</h3>
                <textarea id="html" placeholder="<!-- Escribe tu HTML aquí -->"></textarea>
            </div>
            <div class="editor">
                <h3>CSS</h3>
                <textarea id="css" placeholder="/* Escribe tu CSS aquí */"></textarea>
            </div>
            <div class="editor">
                <h3>JavaScript</h3>
                <textarea id="js" placeholder="// Escribe tu JS aquí"></textarea>
            </div>
        </div>
        
        <button onclick="generateLink()">Generar Enlace</button>
        <div id="linkContainer"></div>
        
        <h3>Vista Previa (Live)</h3>
        <iframe id="livePreview"></iframe>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
